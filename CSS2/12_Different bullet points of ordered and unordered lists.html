 <head>

	<style>
		ul.a { list-style-type: circle; font-width:  }

 </head>

 <body>

  <ol class="c">
	<li>Tea</li>
	<li>Coffee</li>
	<li>Sprite</li>
  </ol>
  <ol class="d">
