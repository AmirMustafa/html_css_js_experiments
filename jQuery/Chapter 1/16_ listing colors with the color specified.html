<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function()
		{
			var count = -1;
			$("#btn1").click(function()
			{
				var colors = new Array('Red','Blue','Green','Indigo','SkyBlue','Pink','Black','Yellow','YellowGreen','Purple','lavender','Aqua','DarkBlue');

				if(count==colors.length-1)
				{
					alert("Sorry it is full now.");
					count = -1;
				}

				else
				{
					count += 1;
					$("<li>" + colors[count] + "</li>").appendTo('#list1').select(this).css({'color':colors[count]})

					$("li").click(function()
					{
						$(this).remove();
					})

				}
			})

			$("#btn2").click(function()
			{
				$('#list1').empty();
				count=-1;
			})
		});
	</script>
 </head>

 <body>
	<b style="color:blue">Add your favourite color</b>
	<ul id="list1">
	</ul>

	<button id="btn1">Add New Color</button>
	<button id="btn2">Empty List</button> <br /><br />

	<b style="color:red; font-weight:bold; font-family:Arial">If youn want to delete any text just click on it.</b>
 </body>
</html>
