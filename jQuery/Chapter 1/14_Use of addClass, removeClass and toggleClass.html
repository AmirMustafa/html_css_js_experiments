<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
	<style>
	.div1
	{
		color: red;
		background: yellow;
		font-size: 40px;
	}
	</style>

	<script src="jquery.js"></script>
	<script>
		$(document).ready(function()
		{
			$("#btn1").click(function()
			{
				$('div').addClass('div1');
			})

			$("#btn2").click(function()
			{
				$('div').removeClass('div1');
			})

			$("#btn3").click(function()
			{
				$('div').toggleClass('div1');
			})
		});
	</script>

	
  
 </head>

 <body>
	<div>
		<p>HTML 5</p>
		<h4>jQuery</h4>
		<button id='btn1'>Add CSS</button>
		<button id='btn2'>Remopve CSS</button>
		<button id='btn3'>Toggle CSS</button>
	</div><br />
  
 </body>
</html>
