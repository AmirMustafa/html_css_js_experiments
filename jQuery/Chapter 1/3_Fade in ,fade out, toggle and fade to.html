<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <script src="jquery.js"></script>
	<script>
		$(document).ready(function()
		{
			$('#btn1').click(function()
			{
				$('#div1').fadeIn(2000);
				$('#div2').fadeIn(2000);
				$('#div3').fadeIn(2000);
			})

			$('#btn2').click(function()
			{
				$('#div1').fadeOut(2000);
				$('#div2').fadeOut(4000);
				$('#div3').fadeOut(6000);
			})

			$('#btn3').click(function()
			{
				$('#div1').fadeToggle(2000);
				$('#div2').fadeToggle(4000);
				$('#div3').fadeToggle(6000);
			})

			$('#btn4').click(function()
			{
				$('#div1').fadeTo('2000',0.2); /* speed, opacity(vbalue must be from 0 to 1)*/
				$('#div2').fadeTo('2000',0.4);
				$('#div3').fadeTo('2000',0.6);
			})


		})
	</script>
 </head>

 <body>
  <p>fade with different parameters</p><br />
  <button id='btn1'>Fade In</button>
  <button id='btn2'>Fade Out</button>
  <button id='btn3'>Toggle</button>
  <button id='btn4'>Fade To</button><br />

  <div id='div1' style="width:80px; height:80px; background-color: red"></div><br />
  <div id='div2' style="width:80px; height:80px; background-color: green"></div><br />
  <div id='div3' style="width:80px; height:80px; background-color: blue"></div><br />
 </body>
</html>
