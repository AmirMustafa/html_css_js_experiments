<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
  <script>
	function ChangeStyle()
	{
		document.getElementById("b").style.color="purple";
		document.getElementById("b").style.fontFamily="Arial";
		document.getElementById("b").style.fontSize="50px";

	}
  </script>
 </head>

 <body>
  <b id="b">AMIR MUSTAFA</b><br />
  <input type="button" onclick="ChangeStyle()" value="Click Here to change style" />
 </body>
</html>
