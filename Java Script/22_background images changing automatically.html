<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Changing Background Images Automatically </title>
  
	<script type = "text/javascript">

		var count = -1;
		var image = new Array('../images/1.jpg','../images/2.jpg','../images/3.jpg','../images/4.jpg','../images/5.jpg','../images/6.jpg','../images/7.jpg','../images/8.jpg','../images/9.jpg','../images/10.jpg');

		function changeBackGroundPic()
		{
			var c = count1();
			document.body.style.backgroundImage = "url("+image[c]+")";
			document.body.style.backgroundSize = "100% 100%'";
		}

		function count1()
		{
			if(count == image.length)
			{
				count = -1;
			}
			count++;
			return count;
		}
		setInterval('changeBackGroundPic()',2000);

	</script>
 </head>

 <body onload='changeBackGroundPic()'>
  
 </body>
</html>
