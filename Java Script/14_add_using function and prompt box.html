<html>
 <head>
  <script>
	function add()
	{
		var a=parseInt(prompt("Enter Number1 :", 10)); /*the second value is for prewritten value, you can elliminate it*/
		var b=parseInt(prompt("Enter Number2 :", 20));

		//alert("Addition is:") + c;
	}
  </script>
 </head>

 <body>
  <script>
  add(); //for calling the function
  </script>
