<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Validation </title>

  <style>
	.col3
	{
		width:300;
		font-size:15px;
	}

	#table1
	{
	background-color: skyblue;
	}

</style>

  <script>

function fun1()
{
	var a=document.getElementById('fname').value;
	var p1=/(^[A-Z]{1,1})+([a-z]{2,19})$/;
	if(a=="")
	{
		alert("First name should not be blank.");
		return false;
	}

	else if(!a.match(p1))
	{
		alert("First name should be like Aamir, Rahul, Sourav etc.");
		return false;
	}

	var b=document.getElementById('mname').value;
	var p2=/(^[7-9]{1,1})+([0-9]{9,9})/;
	if(b=="")
	{
		alert("Please enter mobile number.");
		return false;
	}

	else if(!b.match(p2))
	{
		alert("Please enter mobile number in a format 7377618756");
		return false;
	}

	var c=document.getElementById('ename').value;
	var p3=/(^[a-z){1,1})+([a-z0-9]{0,19})+([._]{0,1})([a-z0-9]{1,10})+([@]{1,1})+([a-z0-9]{2,10})+([.]{1,1})([a-z]{1,2})+([.]{0,1})([a-z]{1,3})$/;
	if(c=="")
	{
		alert("Please enter email id.");
		return false;
	}

	else if(!c.match(p3))
	{
		alert("Please enter email id. in a format eg. xyz@gmail.com");
		return false;
	}

	var d=document.getElementById('pname').value;
	var p4=/(^[a-zA-Z0-9!@#$%^&*]{3,7})+([!@#$%^&*]{1,1})+([a-zA-Z0-9!@#$%^&*]{1,10})$/;
	if(d=="")
	{
		alert("Please enter Password.");
		return false;
	}
	else if(!d.match(p4))
	{
		alert("Please enter password in a format eg. Password@123");
		return false;
	}

	var e=document.getElementById('cpname').value;
	//var p4=/(^[a-zA-Z0-9!@#$%^&*]{3,7})+([!@#$%^&*]{1,1})+([a-zA-Z0-9!@#$%^&*]{2,7})$/;
	if(e=="")
	{
		alert("Please enter Confirm Password.");
		return false;
	}

	else if(e!=d)
	{
		alert("Confirm password should be same as you have entered in Password");
		return false;
	}

	else if(form1.gender[0].checked==false&&form1.gender[1].checked==false)
	{
		alert("Select your gender.");
		return false;
	}

	else if(form1.city[0].selected==true)
	{
		msg.innerHTML='Select city';
		return false;
	}

	else
	{
		var count=0;
		for(var i=0;form1.hobby.length;i++)
		{
			if(form1.hobby[i].checked==false)
			{
				count++;
			}

		}
		if(count==form1.hobby.length)
		{
			alert("Select your hobby.");
			return false;
		}
	}
}

  </script>
<!-- <script src='validation.js'></script> -->
  
 </head>
	
 <body>
 <div border="1px" width="80%" height="80%">
	<h2 align="center">Validation Form</h2>
	
	
	<table id="table1" align="center">
		<form name='form1' action='d1.html' method='get' onsubmit='return fun1()'>
		<tr>
			<td>First Name : </td>
			<td><input type="text" name='fname' id='fname' onblur="fun2()"></td>
			<td id='msg1' class='col3'> </td>
		</tr>

		<tr>
			<td>Email : </td>
			<td><input type="text" name='ename' id='ename' onfocus="fun2()" onblur="fun3()"></td>
			<td id='msg2' class='col3'> </td>
		</tr>

		<tr>
			<td>Password : </td>
			<td><input type="password" name='pname' id='pname' onfocus="fun3()" onblur="fun4()"></td>
			<td id='msg3' class='col3'> </td>
		</tr>

		<tr>
			<td>Confirm Password : </td>
			<td><input type="password" name='cpname' id='cpname' onfocus="fun4()" onblur="fun5()"></td>
			<td id='msg4' class='col3'> </td>
		</tr>

		<tr>
			<td>Mobile Number : </td>
			<td><input type="text" name='mname' id='mname'></td>
		</tr>

		<tr>
			<td>Gender : </td>
			<td><input type="radio" name='gender' value='Male'>Male
			<input type="radio" name='gender' value='Female'>Female</td>
		</tr>

		<tr>
			<td>Hobbies</td>
			<td><input type="checkbox" name="hobby" value="Cooking">Cooking
			<input type="checkbox" name="hobby" value="reading">Reading</td>
		</tr>

		<tr>
			<td>Select your city :</td>
			<td>
			<select name="city">
				<option>Select</option>
				<option>Pune</option>
				<option>Mumbai</option>
			</select>
			</td>
			<td id='msg' style='color:red; font-size:20px'></td>
		</tr>

		<tr>
		<td><input type='submit' value='Submit'></td>
		<td><input type='reset' value='Reset'></td>
		</tr>
	</table>
	</form>
	<div>
	

 </body>
</html>
