 <body>
  <form action="#" method="post" id="user_form">
		User name : <input type="text" autofocus="autofocus"><br /><br />

		Age : <input type="number" min="0" max="100" step="1"><br /><br />

		Select Resume : <input type="file" multiple="multiple" /><br /><br />

		PIN Code : <input type="text" required="required" pattern="[0-3]{6,6}" /><br /><br />

		Mobile Number : <input type="text" required="required" pattern="[7-9]{1,1}+[0-9]{9,9}"><br /><br />

		Select City:

		<select>

			<optgroup label='Maharashtra'>
				<option>Mumbai</option>
				<option>Pune</option>
				<option>Nagpur</option>
				<option>Kolhapur</option>
				<option>Mumbai</option>
			</optgroup>

			<optgroup label='Karnataka'>
				<option>Banglore</option>
				<option>Belgaon</option>
				<option>Gulbarga</option>
				<option>Mysore</option>
				<option>Hubli</option>
			</optgroup>

			<optgroup label='West Bengal'>
				<option>Kolkata</option>
				<option>Asansol</option>
				<option>Durgapur</option>
				<option>Raniganj</option>
				<option>Bardhaman</option>
			</optgroup>

		</select><br /><br />

		<input type="image" src="../images/thumbnail.jpg" width="50" height="50" />


  </form>
 </body>
</html>
