<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
	<style type="text/css">
		#img1
		{
			-webkit-transform: rotate(-30deg);
			-moz-transform: rotate(-30deg);
		}

		#img2
		{
			-webkit-transform: rotate(30deg);
			-moz-transform: rotate(30deg);
		}
	</style>
 </head>

 <body>
	<br /><br />
	<img id="img1" src="Sunset.jpg" height="100" width="200">
	<b style='color: red'>Welcome to Wonderland.</b>
	<img id="img2" src="Winter.jpg" height="100" width="200">
 </body>
</html>
