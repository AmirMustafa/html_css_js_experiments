<html>

<head>
	<style type="text/css">
		fieldset
		{
			width: 500px;
			height: 50px;
			background: purple;
			-webkit-animation: myfirst 20s;
		}

		@-webkit-keyframes myfirst
		{
			0% {background: aqua;}
			25% {background: yellow;}
			50% {background: gray;}
			100% {background: pink;}
		}
	</style>
</head>

<body>
	<fieldset>
		<legend><b>AAMIR</b></legend>
		<b style="padding: 0px, 55px">Here we will learn Background changing effect.</b>
	</fieldset>
</body>
</html>
